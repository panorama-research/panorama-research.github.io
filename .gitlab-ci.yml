image: lkrawczyk/docker-hugo-npm:0.58.1

variables:
  GIT_SUBMODULE_STRATEGY: recursive

build:
  stage: build
  script:
  # Since NPM is a pain in the ...., we need to use this flag to fix an unreported error.
  - npm install --unsafe-perm
  - cd site
  - hugo
  cache:
    policy: push
    paths:
    - node_modules/
  artifacts:
    paths:
    - site/public

pages:
  # Pages is the default staging environment. Anytime something gets committed to the master branch, the staging environment will be updated.
  stage: deploy
  script:
    - echo Updated staging environment on $(date)
    - mkdir public
    - mv site/public/* public
  artifacts:
    paths:
    - public
  only:
  - master

deploy_productive:
  # Placeholder for uploading content onto the panorama website.
  stage: deploy
  script:
    - echo "Deploy to production server not yet implemented for a reason."
  environment:
    name: production
    url: https://panorama-research.org
  when: manual
  only:
  - master
